<body>
    <script>
        const nome = String(prompt("Nome Cliente: "))
        const valor = Number(prompt("Valor do Produto: "))
       
        
        if( valor <= 200){
            var desconto = valor - ( valor * 0.10)
        }
        else if (valor > 200 && valor <= 500){
            var desconto = valor - (valor * 0.15)
        }
        else if (valor > 500){
            var desconto = valor - (valor * 0.20)
        }
        alert(`NOME DO CLIENTE: ${nome}\*
        VALOR DA COMPRA: ${valor}\*
        TOTAL A PAGAR: ${desconto}`)
    </script>
