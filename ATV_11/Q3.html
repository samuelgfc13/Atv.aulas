<body>
    <script>
        const altura = Number(prompt("altura: "))
        const sexo = (prompt(`Sexo escolher 1 ou 2: 
        masculino - 1
        femenino - 2 `))

        if(sexo == 1){
            var peso_ideal = (72 * altura) - 58
        }else if (sexo == 2){
            var peso_ideal = (62 * altura) - 44
        }
        alert(`PESO IDEAL: ${peso_ideal.toFixed(2)}`)

    </script>
