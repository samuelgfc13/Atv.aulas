<body>
    <script>
        const valor = Number(prompt("Digite o numero: "))
        

    
        if (valor <100 || valor >= 1000 ){
            alert(`Nao é uma centena`)
        }
        else{
            invertido = valor 
        }
        alert(`VALOR INVERTIDO É: ${invertido}`)
    </script>
