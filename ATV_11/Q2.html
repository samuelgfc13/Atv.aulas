<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTAO 2</title>
</head>
<body>
    <script>
        const investimento = Number(prompt(`digite o investimento: 
        Tipo - 1 Poupança - 5%
        Tipo - 2 Fundo de renda fixa - 10%`))
        const valor = Number(prompt("Digite o investimento: "))


        if ( investimento == 1 ){
            var correçao = valor +(valor * 0.05)
        } 
        else if ( investimento == 2 ){
            var correçao = valor +(valor * 0.1) 
        }
        alert(`valor corrigido: ${correçao}`)


    </script>
</body>
</html>
