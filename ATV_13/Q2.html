<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestÃ£o 02</title>
</head>
<body>
    <script>
        var a = []
        var m =[]
        var x

        for (var i = 0; i < 10; i++){
            a [i] = Number(prompt('Digite um valor para "A": '))
        }

        x = Number(prompt('Digite um numero para "X"'))
        
        for (var i = 0; i < 10; i++){
            m[i] = Number(a[i] * x)
        }

        for (i = 0; i < 10; i++){
            document.writeln( " || " + m[i])
        }
    </script>
</body>
</html>
