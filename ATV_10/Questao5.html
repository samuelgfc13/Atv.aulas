<body>
    <script>
        const produtos = Number(prompt("Total de vendas: "))
        const salario_fixo = 1200
        const comissao_vendas = + (produtos * 0.15)
        const soma = salario_fixo + comissao_vendas

        alert(`Comissao de vendas R$: ${comissao_vendas}\n
        Salario final R$: ${soma}`)
    </script>
