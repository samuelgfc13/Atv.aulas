        const votos_validos = Number(prompt("Validos: "))

        const porcentagem_brancos = (votos_brancos / total_eleitores) * 100 
        const porcentagem_nulos = (votos_nulos /total_eleitores) * 100
        const porcentagem_validos = (votos_validos/total_eleitores) * 100

        alert (`TOTAL DE ELEITORES: ${total_eleitores}\n
        VOTOS BRANCOS: ${votos_brancos.toFixed(2)}%\n
        VOTOS NULOS: ${votos_nulos.toFixed(2)}%\n

    </script>
