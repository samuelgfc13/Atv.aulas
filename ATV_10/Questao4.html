<html lang="en">
<head>

    <title>Questao 4</title>
</head>
<body>
    <script>
    const produtos = Number(prompt("Valor do Produto: "))
    const desconto = produtos - ( produtos * 0.1 )
    const parcelas = produtos / 3
    alert (`Valor Avista ${produtos}\n
    Produto com Desconto R$: ${desconto}\n
    Total das Parcelas R$: ${parcelas.toFixed(2)}`)
    </script>
</body>
